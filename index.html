<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Template</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,200;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="images/logo noman.png" alt="Logo"></a>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>

                    <li>Contact</li>
                </ul>

        <div class="banner">
